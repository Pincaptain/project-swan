plugins {
    id 'java'
}

group 'org.akatosh'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.0"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
